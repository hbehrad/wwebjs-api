#name: wwebjs-api

services:
  api:
    build: .
    container_name: wwebjs-api
    restart: always
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./sessions:/usr/src/app/sessions
    environment:                 
      - CHROME_BIN=/usr/bin/chromium 
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true 
